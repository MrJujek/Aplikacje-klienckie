<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .flex {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div id="react-app"></div>
    <script type="text/babel">
        const data = [
            { id: 1, quantity: 1, name: "mas≈Ço" },
            { id: 2, quantity: 6, name: "mleko" },
            { id: 3, quantity: 3, name: "chleb" }
        ];

        class List extends React.Component {

            render() {
                return (
                    <div class="flex">
                        <div>
                            <ListItem quantity={data[0].quantity} name={data[0].name} />
                        </div>
                        <div>
                            <ListItem quantity={data[1].quantity} name={data[1].name} />
                        </div>
                        <div>
                            <ListItem quantity={data[2].quantity} name={data[2].name} />
                        </div>
                    </div>

                );
            }
        }

        class List2 extends React.Component {

            render() {
                return (
                    <div class="flex">
                        {data.map(item => (
                            <div>
                                <ListItem quantity={item.quantity} name={item.name} />
                            </div>
                        ))}
                    </div>

                );
            }
        }

        class ListItem extends React.Component {
            render() {
                console.log(this.props)
                return (
                    <>
                        {this.props.quantity} x {this.props.name}
                    </>
                );
            }
        }

        ReactDOM.render(
            <>
                <List />
                <br />
                <List2 />
            </>,
            document.getElementById('react-app')
        );

    </script>

</body>

</html>
