<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(patterns/p-01s.jpg);
        }
        .s1, .s2, .s3, .s4 {
            height: 400px;
            width: 400px;
            border: 4px silver solid;
            background-color: darkgray;
            margin: 10px;
            display: inline-block;
            box-shadow: inset 0 0 1em gold, 0 0 1em gray;
        }
        .s1 {
            background-image: url(patterns/p-02s.jpg);
            background-repeat: repeat;
        }
        .s2 {
            background-image: url(patterns/p-02s.jpg);
            background-repeat: repeat-x;
        }
        .s3 {
            background-image: url(patterns/p-02s.jpg);
            background-repeat: repeat-y;
        }
        .s4 {
            background-image: url(patterns/p-02s.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <p>powtarzanie obrazkow: background-repeat</p>
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4"></div>
</body>
</html>
