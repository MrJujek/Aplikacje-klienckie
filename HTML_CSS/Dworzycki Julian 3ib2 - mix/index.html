<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julian Dworzycki 3ib">
    <link rel="stylesheet" href="arkusz.css">
    <title>Mix</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="kolko.png" alt="kolko">
        </header>
        
        <div class="srodek">
            <nav>
                <ul>
                    <li>Start</li>
                    <li>Aktualnosci</li>
                    <li>Szkolenia</li>
                    <li>Uslugi</li>
                </ul>
            </nav>
        
            <main>
                
            </main>
        
            <aside>
                <div class="obrazki" style="margin-top: auto">
                    <img src="p-02.jpg" alt="element1">
                    <img src="p-02.jpg" alt="element2">
                </div>
                   
                <div class="obrazki" style="margin-bottom: auto">
                    <img src="p-02.jpg" alt="element3">
                    <img src="p-02.jpg" alt="element4">
                </div>
                
            </aside>
        </div>
        
    
        <footer>
            <div class="f1">
                <form>
                    <div class="formgora">
                        <fieldset class="pole1">
                            <legend>Dane logowania</legend>
                            <label for="login">Login:</label>
                            <input type="text" id="login" name="login"><br>
                            <label for="pass">Hasło:</label>
                            <input type="password" name="pass" id="pass">
                        </fieldset>
                        
                        <fieldset class="pole2">
                            <legend>Płeć</legend>
                            <input type="radio" id="ona" name="sex">
                            <label for="ona">Kobieta</label><br>
                            <input type="radio" id="on" name="sex">
                            <label for="on">Mężczyzna</label>
                        </fieldset>
                    </div>
                    
                    <input type="button" value="LOGIN">
                </form>
            </div>

            <div class="f2">
                <img src="tekst.png" alt="łuk z tekstem">
            </div>
        </footer>
    </div>
