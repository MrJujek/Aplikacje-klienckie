<!DOCTYPE HTML>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Mateusz Śliwa">
		<link rel="stylesheet" href="arkusz.css">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>cwiczenie-8.1.html</title>
	</head>
	<body>
		<h2>Osadzanie obrazów:</h2>
		<img src="img/obraz01.jpg" alt="Tatry wieczorem">
		<hr>
		
		<img src="img/obraz01.jpg" alt="Tatry wieczorem" width="120">
		<img src="img/obraz01.jpg" alt="Tatry wieczorem" height="100">
		<img src="img/obraz01.jpg" alt="Tatry wieczorem" width="500" height="500">
		<hr>
		
		<img src="img/obraz01.jpg" alt="Tatry wieczorem" style="width: 400px; height: 200px;">
		<img src="img/obraz01.jpg" alt="Tatry wieczorem" style="width: 20%;">
		<hr>
		
		<figure>
			<img src="img/obraz01.jpg" alt="Tatry wieczorem" style="width: 500px;">
			<figcaption>Zdjęcie 1. Tatry wieczorem</figcaption>
		</figure>
		<hr>
		
		<figure style="width:512px;">
			<img src="img/obraz01.jpg" alt="Tatry wieczorem" style="width: 500px; border: 1px solid black; padding: 5px;">
			<figcaption style="text-align: center; padding-bottom: 2px;">Zdjęcie 1. Tatry wieczorem</figcaption>
		</figure>
		<hr>
			
		<audio src="audio/Audio01.mp3" controls="controls">
			Twoja przeglądarka nie obsługuje znacznika audio.
		</audio>
		<hr>
			
	</body>
