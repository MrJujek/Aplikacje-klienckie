<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julian Dworzycki 3ib">
    <title>Formularze</title>
</head>
<body style="width: 30%; min-width: 250px; max-width: 500px;">
    <form action="http://" method="GET">   
        <p>Wprowadz liczby od 10 do 100:</p>
        <input type="number" id="" min="10" max="100" step="5" value="20">
        <input type="submit" value="wyslij">
        <hr>
        
        <b>Dane osobowe:</b>
        <p>Podaj swoje imie i nazwisko:</p>
        <input type="text" name="imie" size="30"> 
        <fieldset>
            <legend>Wyksztalcenie</legend>
              
            <label><input type="radio" value="Podstawowe" name="wyksztalcenie" checked>Podstawowe</label><br>
            <label><input type="radio" value="Średnie" name="wyksztalcenie">Srednie</label><br>
            <label><input type="radio" value="Wyzsze" name="wyksztalcenie">Wyzsze</label><br>
        </fieldset>
        <label>Pracuje:<input type="checkbox" name="praca"></label>
           
        <input type="submit" value="Wyślij">
        <input type="reset" value="Wyczyść">
        <hr>
        
        <button type="submit" name="przycisk" style="font: 14pt Arial; background-color: yellowgreen;">
            Przycisk
        </button>
        
        <button type="submit" name="przycisk">
            <img src="g1.png" alt="przycisk" width="50" height="50">
        </button>

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
            


    </form>
</body>
</html>
