<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta name="author" content="Julian DWorzycki 3ib2">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arkusz.css">
    <title>ZAD</title>
</head>
<body>
    <form>
        <h4>Formularz ma 600px wysokości</h4>
        <hr>
        
        <fieldset>
            <legend><b>Dane ucznia</b></legend>
            <span>Klasa:</span><br>
            
            <select>
                <optgroup label="Klasy 2">
                    <option>2P</option>
                    <option>2Ia</option>
                    <option>2Ib</option>
                </optgroup>
                <optgroup label="Klasy 3">
                    <option>3P</option>
                    <option>3Ia</option>
                    <option>3Ib</option>
                </optgroup>
            </select><br>

            <hr>
            
            <span><b>Ile stopni schodów jest do pracowni 512 licząc od bramy głównej</b></span><br>
            <input type="radio" value="1" name="opcje" checked>32
            <input type="radio" value="2" name="opcje">36
            <input type="radio" value="3" name="opcje">38
            <br>
            
            <hr>

            <span><b>2 punkty ponad bazę</b></span><br>
            <input type="range" id="2" name="points" min="0" max="10" step="2" oninput="this.nextElementSibling.value = this.value">
            <output>5</output><br>
            <input type="range" id="5" name="points" min="0" max="100" step="5" oninput="this.nextElementSibling.value = this.value">
            <output>50</output><br>

            <hr>
        </fieldset>
    
    
    
    </form>
</body>
</html>
