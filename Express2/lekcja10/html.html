<html>

<head>
    <script type="text/javascript">

        function getValue() {
            var retVal = prompt("Enter your name : ", "your name here");
            document.write("You have entered : " + retVal);
        }
        function myFunction() {
            var x = document.getElementById("createFolder");
            x.open = true;
        }

    </script>
</head>

<body>
    <p>Click the button to open the dialog window.</p>
    <button onclick="myFunction()">Try it</button>

    <dialog id="createFolder">
        <p>Prompt: </p>
        <form>
            <input type="button" value="Prompt Me" onclick="getValue();" />
        </form>
    </dialog>
</body>

</html>
