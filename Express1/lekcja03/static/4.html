<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./4.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let gorny = $("#gorny").val()
            let dolny = $("#dolny").val()

            $("#gorny").on("mousemove", function () {
                $.ajax({
                    url: "/post",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        gorny: $("#gorny").val(),
                        dolny: $("#dolny").val()
                    }),
                    type: "POST",
                    success: function (data) {
                        //console.log(data)
                        cos = JSON.parse(data)
                        console.log("|||" + cos.gorny)
                        $("#dolny").val(cos.gorny)

                    },
                    error: function (xhr, status, error) {
                        console.log('Error: ' + error.message);
                    },
                });
            })
            $("#dolny").on("mousemove", function () {
                $.ajax({
                    url: "/post",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        gorny: $("#gorny").val(),
                        dolny: $("#dolny").val()
                    }),
                    type: "POST",
                    success: function (data) {
                        //console.log(data)
                        dane = JSON.parse(data)
                        console.log(dane.dolny + "|||")
                        $("#gorny").val(cos.dolny)

                    },
                    error: function (xhr, status, error) {
                        console.log('Error: ' + error.message);
                    },
                });
            })
        })

    </script>
</head>

<body>
    <div class="panel">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
